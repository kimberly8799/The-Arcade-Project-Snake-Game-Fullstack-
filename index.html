<!DOCTYPE html>
<html>

<head>
    <title>My Snake Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div id="heading"></div>
    </header>
    <main>
        <article>
            <div>
                <button id="how">>> how to play</button>
            </div>
            <div id="sideBoard">
                <p id="scoreText">Previous Scores</p>
                <ul id="pastScores">
                </ul>
            </div>
        </article>
        <section>
            <div id="score">
                <h3 id="nowScore">Now: 0</h3>
                <h3 id="bestScore">Best: 0</h3>
            </div>

            <div id="buttons">
                <button id="startButton">Start</button>
                <button id="resetButton">Reset</button>
                <select id="selector">
                    <option value="difficulty">Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div id="board">

            </div>

        </section>

    </main>
</body>

<footer>copyright 2023 `kimmii(;</footer>

<script src="mines.js"></script>

</html>
